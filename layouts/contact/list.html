{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">{{ .Params.heading | safeHTML }}</h1>
      </div>

      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <form
            name="contact-form"
            id="contact-form"
            method="POST"
            action="/contact-form-submitted"
            netlify
          >
            <div class="row">
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  name="first-name"
                  id="first-name"
                  placeholder="First name"
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  name="last-name"
                  id="last-name"
                  placeholder="Last name"
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select
                    class="form-control"
                    id="projectType"
                    name="project-type"
                  >
                    <option value="" selected disabled hidden>
                      Project type
                    </option>
                    <option value="dv">Data visualisation</option>
                    <option value="ba">Business analysis</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea
                  class="form-control"
                  id="aboutProject"
                  name="about-project"
                  rows="6"
                  placeholder="I'd love to hear about your project. Information about the data, budget, timeframes and audiences is really useful..."
                ></textarea>
              </div>
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="contact-form-button"
                >
                  <span class="btn-area">
                    <span data-text="Send Message"> Send message </span>
                  </span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
