{{ define "main" }}

<section class="site-project-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-project-header-content">
          <h1>{{ .Title | safeHTML }}</h1>
        </div>
      </div>
      <div class="col-lg-4">
        <a href="#project" class="site-project-header-action scroll-to">
          <span>Scroll Down</span>
          <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
        </a>
      </div>
    </div>
  </div>
</section>

<section class="site-project" id="project">
  <div class="container">
    {{ range .Pages }}
    <div class="row mt-5">
      <div class="col-lg-6 col-md-10 mx-auto">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            
            
      </div>
      <div class="col-lg-6 col-md-10 mx-auto" >
        {{ with .Params.Image }} 
          <img src="{{ . | absURL }}" alt="project-thumb" style="width: 100%; height: 150px; object-fit: cover; filter: grayscale(100%);"/>
    
        {{ end }}
        <!--
           <p>Example: <a href="../{{.Params.example}}">{{ .Params.example}}</a></p>
        -->
       
      </div>
    </div>
    {{ end }}
  </div>
</section>

{{ end }}
